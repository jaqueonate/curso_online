<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="evaluacion">
    <h1>📝 Evaluación de Bienestar Laboral</h1>

    <!-- Pregunta 1 -->
    <div class="pregunta" id="pregunta-0">
      <p>1. ¿Qué es el bienestar laboral?</p>
      <label><input type="radio" name="q0" value="a" data-correct="false"> Un beneficio económico</label><br>
      <label><input type="radio" name="q0" value="b" data-correct="true"> Un estado de satisfacción y salud en el trabajo</label><br>
      <label><input type="radio" name="q0" value="c" data-correct="false"> Un tipo de contrato</label>
    </div>

    <!-- Pregunta 2 -->
    <div class="pregunta" id="pregunta-1" style="display:none;">
      <p>2. ¿Cuál de estas prácticas mejora el clima organizacional?</p>
      <label><input type="radio" name="q1" value="a" data-correct="false"> Ignorar conflictos</label><br>
      <label><input type="radio" name="q1" value="b" data-correct="true"> Comunicación abierta y escucha activa</label><br>
      <label><input type="radio" name="q1" value="c" data-correct="false"> Aumentar la carga laboral</label>
    </div>

    <!-- Navegación -->
    <div class="navegacion">
      <button id="atras">⬅ Atrás</button>
      <button id="siguiente">Siguiente ➡</button>
      <button id="enviar" style="display:none;">✅ Enviar</button>
    </div>

    <!-- Resultado -->
    <div id="resultado" style="margin-top: 20px;"></div>
  </main>

  <script src="js/evaluacion.js"></script>
</body>
</html>
